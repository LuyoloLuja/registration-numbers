<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="CSS/registration-number.css">
  </head>
  
  <body>

     <div class="container">
       
        <label for="">Enter Registration Number:</label>
        <br>
        <input type="text" name="" value="" class="reg-textbox">
        
        <!-- <div class="errorMessages"></div> -->
        <br>

        <button type="button" name="button" class="addButton">Add</button>
          
        <select class="drop-down" name="">
          <option value="">Select Town</option>
          <option value="CA">Cape Town</option>
          <option value="CJ">Paarl</option>
          <option value="CAG">George</option>
          <option value="CL">Stellenbosch</option>
        </select>

        <button style="float: none" class="filterButton">Filter</button>

        <p>Registration Numbers</p>
        <div class="reg-plate">
        </div>

     </div>
      
      <script src="factory-function/registration-factory.js" charset="utf-8"></script>
      <script src="JS/registration_number.js" charset="utf-8"></script>

  </body>

</html>
