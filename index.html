<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="CSS/registration-number.css">
  </head>
  <body>
      <form class="reg-form" action="index.html" method="post">
        <label for="">Registration Number:</label>
        <br>
        <input type="text" name="" value="" class="reg-textbox">
        <br>
        <button type="button" name="button" class="addButton">Add</button>

        <select class="drop-down" name="numbers">
          <option value="">Select Town</option>
          <option value="Cape Town">Cape Town</option>
          <option value="Paarl">Paarl</option>
          <option value="George">George</option>
          <option value="Stellenbosch">Stellenbosch</option>
        </select>

        <div class="reg-plate reg-one">

        </div>
        <div class="reg-plate reg-two">

        </div>
        <div class="reg-plate reg-three">

        </div>
      </form>
      <script src="factory-function/registration-factory.js" charset="utf-8"></script>
      <script src="JS/registration_number.js" charset="utf-8"></script>
  </body>
</html>
